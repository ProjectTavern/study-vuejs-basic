<html>
<head>
    <title>Hello Vue</title>
</head>
<body>
<div id="app">
    <h1>Hello, {{ name }}</h1>
    <input v-model="name">
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script>
    var data = {
      message: 'Greeting your majesty~',
    };
    new Vue({
        el: '#app',
        data: data,
    })
</script>
</html>
