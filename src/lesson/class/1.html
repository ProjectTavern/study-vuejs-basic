<html lang="kr" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <title>Hello Vue</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <div class="container text-center">
    <div class="box" v-bind:class="{ 'red': color, 'blue': !color }"></div>
    <div class="box" v-bind:class="{ 'purple': color, 'green': !color }"></div>
    <div class="box" v-bind:class="{ 'red': color, 'blue': !color }"></div>
    <div class="box" v-bind:class="{ 'purple': color, 'green': !color }"></div>
    <button v-on:click="flipColor" class="btn btn-clock btn-success">Flip Color!</button>
  </div>
</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '.container',
    data: {
      color: true
    },
    methods: {
      flipColor: function() {
        this.color = !this.color;
      }
    }
  })
</script>
<style>
  .red {
    background: #ff0000;
  }
  .blue {
    background: #0000ff;
  }
  .purple {
    background: #7B1FA2;
  }
  .green {
    background: #4CAF50;
  }
  .box {
    float: left;
    width: 200px;
    height: 200px;
    margin: 40px;
    border: 1px solid rgba(0, 0, 0, .2);
  }
</style>
</html>
