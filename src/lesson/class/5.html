<html lang="kr" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <title>Hello Vue</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">
<div id="app">
  <ul>
    <li :class="{'completed': task.done}"
        :style="styleObject"
        v-for="task in tasks">
      {{ task.body }}
      <button @click="completeTask(task)" class="btn btn-primary">
        Just do it.
      </button>
    </li>
  </ul>
</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      tasks: [
        {body: 'Feed the horses', done: true},
        {body: 'Wash armor', done: true},
        {body: 'Sharp sword', done: false}
      ],
      styleObject: {
        fontSize: '25px'
      }
    },
    methods: {
      completeTask: function(task) {
        task.done = !task.done;
      }
    }
  });
</script>
<style>
  .completed {
    text-decoration: line-through;
  }
</style>
</html>
